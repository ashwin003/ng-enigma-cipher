<main class="content">
	<h1>Enigma</h1>
	<section class="paper spacers">
		<app-paper [plainText]="plainText" [cipherText]="cipherText"></app-paper>
	</section>
	<section class="rotors spacers">
		<app-rotor *ngFor="let rotor of displayRotors(rotors)" [selectedIndex]="rotor.currentIndex"></app-rotor>
	</section>
	<app-keyboard class="spacers" (selected)="handleKeyClick($event)"></app-keyboard>
</main>
